<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<h:form id="form-complexo-eolico" prependId="false">
			<h5>Algoritmo</h5>
			<div class="row mt-4">
				<p:outputPanel styleClass="col-md-6 col-lg-4 " id="panelAdd">
					<div class="card">
						<div class="card-header">Adicionar</div>
						<div class="card-body mt-4">
							<div class="form-group">
								<p:outputLabel for="addNum" value="Informe um numero" />
								<p:inputText styleClass="form-control"
									value="#{algoritmoBean.numero}" id="addNum" />
							</div>
							<p:commandButton value="Add"
								action="#{algoritmoBean.addNumero()}" update="@form"
								process="@this, panelAdd" />
						</div>
					</div>
				</p:outputPanel>
				<p:outputPanel styleClass="col-md-6 col-lg-4" id="panelTabela">
					<div class="card">
						<div class="card-header">Numeros</div>
						<p:dataTable id="tableNumeros" var="numero"
							value="#{algoritmoBean.numerosAdicionados}"
							emptyMessage="Sem dados">
							<p:column headerText="Identificador">
								<h:outputText value="#{numero}" />
							</p:column>
						</p:dataTable>
					</div>
				</p:outputPanel>
				<p:outputPanel styleClass="col-md-6 col-lg-4" id="panelVerificar">
					<div class="card">
						<div class="card-header">Verificar</div>
						<div class="card-body mt-4">
							<div class="form-group">
								<p:outputLabel for="numVerific" value="Numero a verificar" />
								<p:inputText styleClass="form-control"
									value="#{algoritmoBean.numSoma}" id="numVerific" />
							</div>
							<p:commandButton value="Verificar"
								action="#{algoritmoBean.algoritmo()}" update="@form"
								process="@this, panelVerificar" />
							<p:commandButton value="Limpar"
								action="#{algoritmoBean.limparCampos()}" update="@form"
								process="@this, panelVerificar" />
							<p:outputLabel id="saida" value="#{algoritmoBean.saida}"
								style="margin-left: 20px; font-weight: bold;" />

						</div>
					</div>
				</p:outputPanel>

			</div>
		</h:form>


	</ui:define>
</ui:composition>
